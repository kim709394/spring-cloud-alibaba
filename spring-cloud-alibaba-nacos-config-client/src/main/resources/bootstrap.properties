spring.application.name=spring-cloud-alibaba-nacos-config-client
spring.cloud.nacos.config.server-addr=127.0.0.1:8848    
spring.cloud.nacos.config.username=nacos
spring.cloud.nacos.config.password=nacos
#nacos中的dataId默认为：${prefix} - ${spring.profiles.active} . ${file-extension}，
#当 activeprofile 为空时，对应的连接符 - 也将不存在，dataId 的拼接格式变成 ${prefix}.${file-extension}
#可以手动进行配置
spring.cloud.nacos.config.prefix=application
spring.cloud.nacos.config.file-extension=properties
#默认是DEFAULT_GROUP
spring.cloud.nacos.config.group=${spring.application.name}
spring.profiles.active=dev

